    <header class="contact-head">
       <h1 class="tag">Like what you see? Lets chat!</h1>
       <p class="tag">Drop your info and message below, can't wait to hear from you.</p>
       <img src="images/arrow.png" alt="arrow" class="arrow">
    </header>
    
    <main> 
        <form action="#" method="post">
            <div>
                <input type="text" name="first-name" placeholder="First Name" class="input-box">
                <input type="text" name="last-name" placeholder="Last Name" class="input-box">
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" class="input-box">
                <input type="text" name="phone" placeholder="Phone #" class="input-box">
            </div>
            <div>
                <h2>How can I Reach you?</h2>
                <input type="checkbox" name="preference" value="call"><label for="call">Call</label>
                <input type="checkbox" name="preference" value="text"><label for="text">Text</label>
                <input type="checkbox" name="preference" value="email"><label for="email">Email</label>
            </div>
            <div>
                <h2>Enter you message below:</h2>
                <textarea name="message"></textarea>
            </div>
            <input type="submit" name="submit" value="Submit" class="submit">
        </form>

  
    </main>
